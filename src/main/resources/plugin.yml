name: UsefulCommands
version: 1.0.0
description: Useful Commands for Server
author: noogotte
main: fr.noogotte.useful_commands.UsefulCommandPlugin

# Commandes
commands:
    useful:
        description: "Commande principale."
        usage: "time | weather | gamemode | god | heal | clear | teleportation | seed | spawn"

    # World commands
    "useful seed":
        description: "Montre le seed du monde."
        usage: "[world]"
        permission: "useful.seed"
        aliases: ["seed"]
    "useful setspawn":
        description: "Définit le spawn."
        usage: ""
        permission: "useful.setspawn"
        aliases: ["setspawn"]
    "useful time":
        description: "Change l'heure."
        usage: "<day | night> [world]"
        permission: "useful.time"
        aliases: ["time"]
    "useful weather":
        description: "Change le temps."
        usage: "<sun | storm> [world]"
        permission: "useful.weather"
        aliases: ["weather"]
    "useful spawnmob":
        description: "Spawn un ou plusieurs mob(s)."
        usage: "[-tdp] <mob> [target]"
        permission: "useful.spawnmob"
        aliases: ["spawnmob", "mob"]
    "useful removemob":
        description: "Supprime un ou plusieurs mob(s)."
        usage: "<type> [radius] [world]"
        permission: "useful.removemob"
        aliases: ["removemob", "rmmob"]

    # God Commands
    "useful god":
        description: "Met en mode Dieu."
        usage: "[target]"
        permission: "useful.god"
        aliases: ["god"]

    # Player commands
    "useful gamemode":
        description: "Change le gamemode."
        usage: "[target]"
        permission: "useful.gamemode"
        aliases: ["gm", "gamemode"]
    "useful heal":
        description: "Soigne et nourrit."
        usage: "[-hf] [target]"
        permission: "useful.heal"
        aliases: ["heal"]
    "useful playerinfo":
        description: "Affiche les infos de la cible."
        usage: "<target>"
        permission: "useful.playerinfo"
        aliases: ["pinfo", "player-info"]
    "useful kick":
        description: "Kick un joueur."
        usage: "<target> [reason...]"
        permission: "useful.kick"
        aliases: ["kick"]
    "useful tell":
        description: "Envoie un message privé."
        usage: "<target> <msg...>"
        permission: "useful.tell"
        aliases: ["tell", "say"]
    "useful fly":
        description: "Active le vol."
        usage: "[target]"
        permission: "useful.fly"
        aliases: ["fly"]
    "useful kill":
        description: "Kill"
        usage: "[target]"
        permission: "useful.kill"
        aliases: ["kill"]
    "useful effect":
        description: "Applique un effet de potion."
        usage: "<potion> [duration = 60] [target]"
        permission: "useful.effect"
        aliases: ["effect"]
    "useful afk":
        description: "Met en afk"
        usage: "<target>"
        permission: "useful.afk"
        aliases: ["afk"]

    # Inventory Commands
    "useful clear":
        description: "Vide l'inventaire."
        usage: "[-qra] [target]"
        permission: "useful.clear"
        aliases: ["clear"]
    "useful give":
        description: "Donne x objets."
        usage: "[-e] <type> [amount] [target]"
        permission: "useful.give"
        aliases: ["give", "i", "item"]
    "useful open":
        description: "Ouvre l'inventaire."
        usage: "[target]"
        permission: "useful.openinv"
        aliases: ["open"]
    "useful id":
        description: "Affiche l'id de l'objet en main."
        usage: ""
        permission: "useful.id"
        aliases: ["id"]
    "useful enchantment":
        description: "Enchante un objet."
        usage: "<enchantment> [level = 1]"
        permission: "useful.enchant"
        aliases: ["enchant"]

    # Warp Commands
    "useful setwarp":
        description: "Crée un warp."
        usage: "<name>"
        permission: "useful.setwarp"
        aliases: ["setwarp"]
    "useful deletewarp":
        description: "Supprime un warp."
        usage: "<name>"
        permission: "useful.delwarp"
        aliases: ["deletewarp", "delwarp"]
    "useful warp":
        description: "Téléporte à un warp."
        usage: "<name> [target]"
        permission: "useful.warp"
        aliases: ["warp"]

    # Teleport commands
    "useful teleportation":
        description: "Téléporte à un joueur."
        usage: "<target> | <player> <target>"
        permission: "useful.teleportation"
        aliases: ["tp"]
    "useful summon":
        description: "Téléporte un joueur à vous."
        usage: "[-dt] <players...> [distance]"
        aliases: ["summon", "s"]
    "useful teleport-to":
        description: "Téléporte aux coordonnées données."
        usage: "<x>,<y>,<z> [world] [target]"
        permission: "useful.teleportto"
        aliases: ["tpto"]
    "useful spawn":
        description: "Téléporte au spawn."
        usage: "[target...]"
        permission: "useful.spawn"
        aliases: ["spawn"]

#¨Permissions
permissions:
    useful.tell:
        default: true
